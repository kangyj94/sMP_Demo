<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Daum에디터 - 이미지 첨부</title> 
<script src="/daumeditor/js/popup.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="/daumeditor/css/popup.css" type="text/css"  charset="utf-8"/>
<script type="text/javascript">
function done() {
	var frm = document.frm;
	if(frm.attachFile.value == ""){
		alert("사진을 추가해 주세요.");
		return;
	}
	frm.action = "/common/commonImageUpload.sys";
	frm.submit();
}
</script>
</head>
<body >
<div class="wrapper">
	<div class="header">
		<h1>사진 첨부</h1>
	</div>	
	<div class="body">
		
			<dl class="alert">
			    <dt>사진 찾아보기</dt>
			    <dd>
			    <form name="frm" method="post" action="" enctype="multipart/form-data">
			      	<input type="file" size="50" name="attachFile" ></input>
					
				</form>			
			    	
				</dd>
			</dl>
	</div>
	<div class="footer">
		<p><a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a></p>
		<ul>
			<li class="submit"><a href="#" onclick="done();" title="등록" class="btnlink">등록</a> </li>
			<li class="cancel"><a href="#" onclick="closeWindow();" title="취소" class="btnlink">취소</a></li>
		</ul>
	</div>
</div>
</body>
</html>
